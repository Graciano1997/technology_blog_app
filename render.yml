databases:
  - name: hosanna_db
    databaseName: hosanna_db
    user: hosanna_db_user

services:
  - type: web
    name: hosanna_tech_blog
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hosanna_db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2